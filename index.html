<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat WebSocket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #messages {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      width: 50%;
      margin: auto;
      height: 200px;
      overflow-y: auto;
    }
    input, button {
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Chat en Tiempo Real con WebSockets</h2>
  
  <!-- Campo para ingresar el nombre -->
  <input type="text" id="usernameInput" placeholder="Ingresa tu nombre..." />
  
  <br>
  
  <input type="text" id="messageInput" placeholder="Escribe un mensaje..." />
  <button onclick="sendMessage()">Enviar</button>
  <div id="messages"></div>

  <script>
    const socket = new WebSocket('ws://localhost:3000'); // URL del servidor WebSocket

    socket.addEventListener('open', function () {
      console.log('Conectado al servidor WebSocket');
    });

    socket.addEventListener('message', function (event) {
      console.log('Mensaje del servidor:', event.data);
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML += `<p><strong>ðŸ“© ${event.data}</strong></p>`;
    });

    function sendMessage() {
      const inputMessage = document.getElementById('messageInput');
      const message = inputMessage.value;
      const username = document.getElementById('usernameInput').value || 'Usuario desconocido';

      if (message) {
        socket.send(JSON.stringify({ username: username, message: message }));
        inputMessage.value = '';
      }
    }
  </script>
</body>
</html>
